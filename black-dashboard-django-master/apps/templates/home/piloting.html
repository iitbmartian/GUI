{% extends "layouts/base.html" %}

{% block title %} Pilot {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<div class="row">
  <div class="col-md-12">
    <div class="card card-plain h-100">
      <div class="card-header">
        Camera-Feed
      </div>
      <div class="row">
          <div class="col-lg-4 h-95">
              <div class="card card-chart h-100">
                  <div class="card-header">
                      <h5 class="card-category">Left Camera</h5>
                  </div>
                  <div class="card-body h-100">
                      <div class="video h-100" ><img class="h-100" src="{% url 'left_feed' %}" width="720" height="540"></div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="card card-chart h-50">
                  <div class="card-header">
                      <h5 class="card-category">Front Down Camera</h5>
                  </div>
                  <div class="card-body">
                      <div class="video" ><img src="{% url 'front_down_feed' %}" width="720" height="540"></div>
                  </div>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="card card-chart h-100">
                  <div class="card-header">
                      <h5 class="card-category">Right Camera</h5>
                  </div>
                  <div class="card-body h-100">
                      <div class="video h-100" ><img class="h-100" src="{% url 'right_feed' %}" width="720" height="540"></div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

  <!-- </div> -->
</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
    
{% block javascripts %}

<script>
        var URL = "{% url 'piloting' %}";
    </script>
    <script window.CSRF_TOKEN = "{{ csrf_token }}">
        console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
    
        var was_pressed_1 = false
        var was_pressed_2 = false
        
        var joystick1 = new VirtualJoystick({
                        mouseSupport: true,
                        stationaryBase: true,
                        baseX: 630,
                        baseY: 600,
                        strokeStyle: 'red',
                        limitStickTravel: true,
                        stickRadius: 50
                     });
  
        var joystick2 = new VirtualJoystick({
                        mouseSupport: true,
                        stationaryBase: true,
                        baseX: 1000,
                        baseY: 600,
                        strokeStyle: 'blue',
                        limitStickTravel: true,
                        stickRadius: 50
                     });

        // setInterval(function(){

        setInterval(function (){
          var data_1 = {'dataX_1': joystick1.deltaX(), 'dataY_1': joystick1.deltaY(), csrfmiddlewaretoken: '{{ csrf_token }}' };
          var data_2 = {'dataX_2': joystick2.deltaX(), 'dataY_2': joystick2.deltaY(), csrfmiddlewaretoken: '{{ csrf_token }}' };
          if(joystick1.pressed()){
            $.post(URL, data_1);
            was_pressed_1 = true;}
          else if(was_pressed_1){
            $.post(URL, data_1);
            was_pressed_1 = false;}
          if(joystick2.pressed()){
            $.post(URL, data_2);
            was_pressed_2 = true;}
          else if(was_pressed_2){
            $.post(URL, data_2);
            was_pressed_2 = false;}
        }, 1/30 * 1000);    
    </script>
  
{% endblock javascripts %}
